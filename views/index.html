<body class="container-fluid" ng-controller="appController">

    <div ng-switch="state">
        <div ng-switch-when="unauthorized" class="sign-in-form">
            <h2>Widget Project Admin App</h2>
            <h4>Sign In</h4>
            <form>
                <p ng-if="errmessage != ''" class="text-danger">* {{errmessage}}</p>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" ng-model="loginobj.username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ng-model="loginobj.password" class="form-control"/>
                </div>
            </form>
            <button class="btn btn-default" ng-click="signIn()">Sign In</button>
        </div>
        
            <div ng-switch-when="authorized">
            <ps-framework title="Admin"
                          subtitle="Administrative Application"
                          icon-file="/javascripts/images/user.png">
                <ps-menu>
                    <div ng-repeat="menu in menuItems">
                        <ps-menu-item ng-show="!menu.isGroup" label="{{menu.label}}" icon="{{menu.icon}}" route="{{menu.href}}"></ps-menu-item>
                        <ps-menu-group ng-show="menu.isGroup" label="{{menu.label}}" icon="{{menu.icon}}">
                            <ps-menu-item ng-repeat="submenu in menu.submenuItems" label="{{submenu.label}}" icon="{{submenu.icon}}" route="{{submenu.href}}"></ps-menu-item>
                        </ps-menu-group>
                    </div>
                    
                </ps-menu>
            </ps-framework>
            </div>
        
    </div>
