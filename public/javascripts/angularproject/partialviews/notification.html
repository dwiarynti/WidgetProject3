<div ng-controller="notificationmanagementcontroller" style="color:black">
    <ul style="list-style-type: none;padding: 0px;">
        <li class="alert_li" ng-repeat="notification in notificationList" >
            <p>
                {{notification.topic}}
            </p>
            <p>
                {{notification.datetime | date:'yyyy-MMM-dd HH:mm'}}
            </p>
            <!--<hr>-->
        </li>
    </ul>
</div>
