<div ng-controller="usermanagementcontroller">
    <div class="common-widget">
    <div class="common-heading">
        <img class="common-icon" ng-src="/javascripts/images/employee.png" alt="employee" />
        <span class="www-employee-title">User Management</span>
    </div>
    <div class="common-body">
        <div class="row" style="margin:1%">
            <div class="col-md-12" >
                <button ng-click="btnAddClick()" type="button" class="btn btn-flat" data-widget=""><i class="glyphicon glyphicon-plus"></i> Add Field</button>
                <br><br>
                <table id="data-table" datatable="ng" dt-options="dtOptions" width="100%" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 11%;">Username</th>
                        <th style="width: 11%;">Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in userlist">
                        <td>{{user.username}}</td>
                        <td>{{user.role}}</td>
                    </tr>
                </tbody>
            </table>  

            </div>
        </div>

</div>

<div class="modal modal-message fade" id="modal-add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                    <h4 class="modal-title">Add User</h4>
                </div>
                <div class="modal-body">
                    <p ng-if="errormessage != ''" class="text-danger">* {{errormessage}}</p>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Username" ng-model="userobject.username">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" ng-model="userobject.password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <select class="form-control" style="padding-left:0px; padding-right:0px;" ng-model="userobject.role">
                            <option value="">Please Select Role</option>
                            <option value="{{role.rolename}}" ng-repeat="role in roles">{{role.rolename}}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-default btn-width" ng-click="Save()">
                        <span>Add</span>
                    </button>
                  
                </div>
            </div>
        </div>
    </div>

</div>
