<div ng-controller="peoplemanagementcontroller">
    <div class="common-widget">
    <div class="common-heading">
        <img class="common-icon" ng-src="/javascripts/images/employee.png" alt="employee" />
        <span class="www-employee-title">People Management</span>
    </div>
    <div class="common-body">
        <div class="row" style="margin:1%">
            <div class="col-md-12" >
                <button ng-click="Add()" type="button" class="btn btn-flat" data-widget=""><i class="glyphicon glyphicon-plus"></i> Add Field</button>
                <br><br>
                <table id="data-table" datatable="ng" dt-options="dtOptions" width="100%" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 11%;">Name</th>
                        <th style="width: 11%;">Nick</th>
                        <th style="width: 11%;">Email</th>
                        <th style="width: 11%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in peopleList">
                        <!--viewmode-->
                        <td ng-if="person.uuid != '' && person.editmode!=true">{{person.name}}</td>
                        <td ng-if="person.uuid != '' && person.editmode!=true">{{person.nick}}</td>
                        <td ng-if="person.uuid != '' && person.editmode!=true">{{person.email}}</td>
                        <td ng-if="person.uuid != '' && person.editmode!=true">
                            <a ng-click="Edit(person)" class="link" style="cursor: pointer">Edit</a> |
                            <!--<a ng-click="turnoffaddmode($index)" class="link" style="cursor: pointer">Cancel</a>-->
                        </td>

                        <!--add&editmode-->
                        <td ng-if="person.uuid == '' || person.editmode==true">
                            <input type="text" placeholder="Name" class="form-control col-md-6" ng-model="person.name">
                        </td>
                        <td ng-if="person.uuid == '' || person.editmode==true">
                            <input type="text" placeholder="Nick" class="form-control col-md-6" ng-model="person.nick">
                        </td>
                        <td ng-if="person.uuid == '' || person.editmode==true">
                            <input type="text" placeholder="Email" class="form-control col-md-6" ng-model="person.email">
                        </td>
                        <!--addmode-->
                        <td ng-if="person.uuid == '' && person.editmode!=true">
                            <a ng-click="Save(person)" class="link" style="cursor: pointer">Save</a> |
                            <a ng-click="turnoffaddmode($index)" class="link" style="cursor: pointer">Cancel</a>
                        </td>
                        <!--editmode-->
                        <td ng-if="person.uuid != '' && person.editmode==true">
                            <a ng-click="Save(person)" class="link" style="cursor: pointer">Save</a> |
                            <a ng-click="turnoffeditmode(person)" class="link" style="cursor: pointer">Cancel</a>
                        </td>
                        


                    </tr>
                </tbody>
            </table>  

            </div>
        </div>

</div>

</div>
